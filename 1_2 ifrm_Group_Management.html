		<script type="text/javascript">/* jqgrid */
			$(document).ready(function() {
				var jqgrid1_data = [{
					index1: '테스트',
					index2: 'Yes'
					},{
						index1: '테스트',
						index2: 'Yes'
					},{
						index1: '테스트',
						index2: 'Yes'
					}];
				jQuery("#grid1").jqGrid({
					data : jqgrid1_data,
					datatype : "local",
					height : 'auto',
					colNames : ['권한그룹명','사용여부'],
					colModel : [{
						name : 'index1',
						index : 'index1',
						align : "center"
					},{
						name : 'index2',
						index : 'index2',
						align : "center"
					}],
					rowNum : 20,
					rowList : [10, 20, 30],
					sortname : 'id',
					toolbarfilter : true,
					viewrecords : true,
					sortorder : "asc",
					editurl : "dummy.html",
					caption : "SmartAdmin jQgrid Skin",
					autowidth : true,
				});
				var jqgrid2_data = [{
					index1: '테스트',
					index2: 'Yes',
					index3: 'Yes'
					},{
						index1: '테스트',
						index2: 'Yes',
						index3: 'Yes'
					},{
						index1: '테스트',
						index2: 'Yes',
						index3: 'Yes'
					}];
				jQuery("#grid2").jqGrid({
					data : jqgrid2_data,
					datatype : "local",
					height : 'auto',
					colNames : ['메뉴명','비고', '메뉴ID'],
					colModel : [{
						name : 'index1',
						index : 'index1',
						align : "center"
					},{
						name : 'index2',
						index : 'index2',
						align : "center"
					}, {
						name : 'index3',
						index : 'index3',
						align : "center"
					}],
					rowNum : 20,
					rowList : [10, 20, 30],
					sortname : 'id',
					toolbarfilter : true,
					viewrecords : true,
					sortorder : "asc",
					editurl : "dummy.html",
					caption : "SmartAdmin jQgrid Skin",
					autowidth : true,
				});
				var jqgrid3_data = [{
					index1: '테스트',
					index2: 'Yes',
					index3: 'Yes'
					},{
						index1: '테스트',
						index2: 'Yes',
						index3: 'Yes'
					},{
						index1: '테스트',
						index2: 'Yes',
						index3: 'Yes'
					}];
				jQuery("#grid3").jqGrid({
					data : jqgrid3_data,
					datatype : "local",
					height : 'auto',
					colNames : ['메뉴명','비고', '메뉴ID'],
					colModel : [{
						name : 'index1',
						index : 'index1',
						align : "center"
					},{
						name : 'index2',
						index : 'index2',
						align : "center"
					}, {
						name : 'index3',
						index : 'index3',
						align : "center"
					}],
					rowNum : 20,
					rowList : [10, 20, 30],
					sortname : 'id',
					toolbarfilter : true,
					viewrecords : true,
					sortorder : "asc",
					editurl : "dummy.html",
					caption : "SmartAdmin jQgrid Skin",
					autowidth : true,
					multiselect: true,
				});
				/* navtable 삭제 */
				//jQuery("#grid1").jqGrid('navGrid', "#pjqgrid", {
					//edit : false,
					//add : false,
				//	del : true
				//});
				//jQuery("#grid1").jqGrid('inlineNav', "#pjqgrid");
				/* Add tooltips */
				$('.navtable .ui-pg-button').tooltip({
					container : 'body'
				});

				jQuery("#m1").click(function() {
					var s;
					s = jQuery("#grid1").jqGrid('getGridParam', 'selarrrow');
					alert(s);
				});
				jQuery("#m1s").click(function() {
					jQuery("#grid1").jqGrid('setSelection', "13");
				});

				// remove classes
				$(".ui-jqgrid").removeClass("ui-widget ui-widget-content");
				$(".ui-jqgrid-view").children().removeClass("ui-widget-header ui-state-default");
				$(".ui-jqgrid-labels, .ui-search-toolbar").children().removeClass("ui-state-default ui-th-column ui-th-ltr");
				$(".ui-jqgrid-pager").removeClass("ui-state-default");
				$(".ui-jqgrid").removeClass("ui-widget-content");

				// add classes
				$(".ui-jqgrid-htable").addClass("table table-bordered table-hover");
				$(".ui-jqgrid-btable").addClass("table table-bordered table-striped");

				$(".ui-pg-div").removeClass().addClass("btn btn-sm btn-primary");
				$(".ui-icon.ui-icon-plus").removeClass().addClass("fa fa-plus");
				$(".ui-icon.ui-icon-pencil").removeClass().addClass("fa fa-pencil");
				$(".ui-icon.ui-icon-trash").removeClass().addClass("fa fa-trash-o");
				$(".ui-icon.ui-icon-search").removeClass().addClass("fa fa-search");
				$(".ui-icon.ui-icon-refresh").removeClass().addClass("fa fa-refresh");
				$(".ui-icon.ui-icon-disk").removeClass().addClass("fa fa-save").parent(".btn-primary").removeClass("btn-primary").addClass("btn-success");
				$(".ui-icon.ui-icon-cancel").removeClass().addClass("fa fa-times").parent(".btn-primary").removeClass("btn-primary").addClass("btn-danger");

				$(".ui-icon.ui-icon-seek-prev").wrap("<div class='btn btn-sm btn-default'></div>");
				$(".ui-icon.ui-icon-seek-prev").removeClass().addClass("fa fa-backward");

				$(".ui-icon.ui-icon-seek-first").wrap("<div class='btn btn-sm btn-default'></div>");
				$(".ui-icon.ui-icon-seek-first").removeClass().addClass("fa fa-fast-backward");

				$(".ui-icon.ui-icon-seek-next").wrap("<div class='btn btn-sm btn-default'></div>");
				$(".ui-icon.ui-icon-seek-next").removeClass().addClass("fa fa-forward");

				$(".ui-icon.ui-icon-seek-end").wrap("<div class='btn btn-sm btn-default'></div>");
				$(".ui-icon.ui-icon-seek-end").removeClass().addClass("fa fa-fast-forward");

			})
			
			$(window).on('resize.jqGrid', function() {
				$("#grid1").jqGrid('setGridWidth', $(".col-lg-3").width() );
				$("#grid2").jqGrid('setGridWidth', $(".col-lg-9").width() );
				$("#grid3").jqGrid('setGridWidth', $(".col-lg-9").width() );
			})    

			$(function(){
				$(window).bind('resize', function() {
					var height1 = $(window).height() - 452;
					var height2 = $(window).height() - 626;
					$("#grid1").setGridHeight( height1 );
					$("#grid2, #grid3").setGridHeight( height2 );

					if ( height1 < 443 ) {
						$("#grid1").setGridHeight( 443 );
					}

					if ( height2 < 285 ) {
						$("#grid2, #grid3").setGridHeight( 285 );
					}

				}).trigger('resize');
			});

			$(document).ready(function (){/* jqgrid 제목 변경 */
				$(".col-lg-3 .ui-jqgrid .ui-jqgrid-title").before('<i class="fa fa-table"></i>').text('권한그룹 목록');
				$(".title1 .ui-jqgrid .ui-jqgrid-title").before('<i class="fa fa-table"></i>').text('지정 메뉴 목록');
				$(".title2 .ui-jqgrid .ui-jqgrid-title").before('<i class="fa fa-table"></i>').text('미지정 메뉴 목록');
			});
