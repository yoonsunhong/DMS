	<body class="">
		<header id="loginHeader">
			<div id="logo-group">
				<span id="logo" class="f_l"> <img src="resources/img/logo.png" alt="신세계 로고"> 
			</div>
		</header>

		<div id="loginMain" class="login" role="main">
			<div class="login_cnt">
				<h2><img src="resources/img/system_title.png" alt="DMS 시스템"></h2>
				<img class="f_l "src="resources/img/login_main.jpg" alt="로그인 메인 이미지">
				<div class="well no-padding f_r">
					<form action="" id="login-form" class="smart-form client-form">
						<header>LOG IN</header>
						<fieldset>
							<section>
								<label for="inputEmail" class="label">E-mail</label>
								<p class="input">
									<i class="icon-append fa fa-user"></i>
									<input type="email" name="email" id="inputEmail">
									<b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i> Please enter email address/username</b>
								</p>
							</section>
							<section>
								<label for="inputPwd" class="label">Password</label>
								<p class="input">
									<i class="icon-append fa fa-lock"></i>
									<input type="password" name="password" id="inputPwd">
									<b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> Enter your password</b>
								</p>
							</section>
							<a href="membership.html">회원가입</a><a href="1_0 User_Management.html">로그인</a>
						</fieldset>
					</form>
				</div>			
			</div>

		</div>
