	<body class="">
		<header id="loginHeader">
			<div id="logo-group">
				<span id="logo" class="f_l"> <img src="resources/img/logo.png" alt="신세계 로고"> 
			</div>
		</header>

		<div id="iframeCnt" class="membership col-sm-12">

		<div id="loginMain" class="login" role="main">
			<div class="login_cnt">
				<h2><img src="resources/img/system_title.png" alt="DMS 시스템"></h2>
				<div class="jarviswidget" id="wid-id-0">
					<header role="heading">
						<span class="widget-icon"> <i class="fa fa-edit"></i> </span>
						<h2>DMS 회원가입</h2>
						<span class="jarviswidget-loader"><i class="fa fa-refresh fa-spin"></i></span></header>
						<!-- widget div-->
						<div role="content">
							<!-- widget content -->
							<div>
								<div class="pad_l_0">
									<table class="table table-bordered table_st2 smart-form">
										<tbody>
											<tr>
												<th><span class="dot"></span><label for="inputId">아이디</label></th>
												<td colspan='3'><span class="input"><input type="text" id="inputId" class="wid1 f_l"></span><button type="button" class="btn btn_bg2 f_l">아이디 확인</button></td>
											</tr>
											<tr>
												<th><span class="dot"></span><label for="inputPwd">암호</label></th>
												<td><span class="input"><input type="password" id="inputPwd" class="wid1"></span></td>
												<th><span class="dot"></span><label for="inputPwdChk">암호 재입력</label></th>
												<td><span class="input"><input type="password" id="inputPwdChk" class="wid1"></span></label>
												</td>
											</tr>
											<tr>
												<th><span class="dot"></span><label for="inputName">성명</label></th>
												<td colspan='3'><span class="input wid1"><input type="text" id="inputName" class="wid1"></span></td>
											</tr>
											<tr>
												<th><span class="dot"></span><label for="inputEmail">이메일</label></th>
												<td colspan='3'><span class="input wid1"><input type="email" id="inputEmail" class="wid1"></span></td>
											</tr>
											<tr>
												<th><span class="dot"></span>연락처</th>
												<td colspan='3'>
													<p class="f_l"><label for="inputTel1">연락처 첫번째 영역</label><span class="input wid2"><input type="text" class="t_c " id="inputTel1" value="010"></span></p>
													<p class="f_l"><label for="inputTel2">연락처 두번째 영역</label><span class="input wid2"><input type="text" class="t_c " id="inputTel2"></span></p>
													<p class="f_l"><label for="inputTel3">연락처 세번째 영역</label><span class="input wid2"><input type="text" class="t_c" id="inputTel3"></span></p>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
							<!-- end widget content -->
						</div>
						<!-- end widget div -->
				</div>
				<button type="button" class="btn btn_bg1">확인</button>
				<a href="login.html" class="btn btn_bg2">취소</a>
			</div>
		</div>
