<html lang="en-us">
	<head>

		<meta name="author" content="">

		<!-- Basic Styles -->
		<link rel="stylesheet" type="text/css" media="screen" href="resources/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" media="screen" href="resources/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" media="screen" href="resources/css/m_style.css"><!-- 따로 제작하는 css -->

		<!-- SmartAdmin Styles : Caution! DO NOT change the order -->
		<link rel="stylesheet" type="text/css" media="screen" href="resources/css/m_smartadmin-production-plugins.min.css">
		<link rel="stylesheet" type="text/css" media="screen" href="resources/css/m_smartadmin-production.min.css">
		<link rel="stylesheet" type="text/css" media="screen" href="resources/css/smartadmin-skins.min.css">

		<!-- FAVICONS -->
		<link rel="shortcut icon" href="resources/img/favicon/favicon.ico" type="image/x-icon">
		<link rel="icon" href="resources/img/favicon/favicon.ico" type="image/x-icon">

		<!-- iOS web-app metas : hides Safari UI Components and Changes Status Bar Appearance -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
	</head>

	<body class="">
		<header id="loginHeader">
			<div id="logo-group">
				<span id="logo" class="f_l"> <img src="resources/img/logo.png" alt="신세계 로고"></span>
			</div>
		</header>

		<div id="loginMain" class="login" role="main">
			<div class="login_cnt">
				<h2><img src="resources/img/system_title.png" alt="DMS 시스템"></h2>
				<div class="well no-padding">
					<form action="" id="login-form" class="smart-form client-form">
						<header>LOG IN</header>
						<fieldset>
							<section>
								<label class="label">아이디</label>
								<label class="input"> <i class="icon-append fa fa-user"></i>
									<input type="email" name="email">
									<b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i> Please enter email address/username</b></label>
							</section>
							<section>
								<label class="label">비밀번호</label>
								<label class="input"> <i class="icon-append fa fa-lock"></i>
									<input type="password" name="password">
									<b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> Enter your password</b> </label>
							</section>
							<input type="button" value="로그인" />
						</fieldset>
					</form>
				</div>			
			</div>

		</div>

		<!--================================================== -->

		<!-- Link to Google CDN's jQuery + jQueryUI; fall back to local -->
		<script>
			if (!window.jQuery) {
				document.write('<script src="resources/js/libs/jquery-2.1.1.min.js"><\/script>');
			}
		</script>

		<script>
			if (!window.jQuery.ui) {
				document.write('<script src="resources/js/libs/jquery-ui-1.10.3.min.js"><\/script>');
			}
		</script>

		<!-- 공통 JS -->
		<script src="resources/js/m_common.js"></script>
	</body>

</html>
